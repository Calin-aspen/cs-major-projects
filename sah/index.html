      align-items: center;

      height: 50px;
      font-size: 16px;
      background-color: #654321;

      transition: background-color 0.2s;
      overflow: hidden;
    }

    .nr1 {

      width: 50px;
      height: 50px;
      font-size: 16px;
      background-color: #F2F0DF;
      border: 1px solid #ccc;

      transition: background-color 0.2s;
      overflow: hidden;
    }

    #btn1,
    #btn2,
    #btn3,
    #btn4,
    #btn5,
    #btn6,
    #btn7,
    #btn8 {
      border-top: 3px solid #5C4033;
    }

    /* Bottom row */
    #btn57,
    #btn58,
    #btn59,
    #btn60,
    #btn61,
    #btn62,
    #btn63,
    #btn64 {
      border-bottom: 3px solid #5C4033;
    }

    /* Left column */

    #btn9,
    #btn17,
    #btn25,
    #btn33,
    #btn41,
    #btn49,
    #btn57 {

    #btn16,
    #btn24,
    #btn32,
    #btn40,
    #btn48,
    #btn56,
    #btn64 {

      border-top: 3px solid #5C4033;
      border-left: 3px solid #5C4033;
    }

    #btn8 {
      border-top: 3px solid #5C4033;
      border-right: 3px solid #5C4033;
    }

    #btn57 {

      border-left: 3px solid #5C4033;
    }

    #btn64 {
      border-bottom: 3px solid #5C4033;
      border-right: 3px solid #5C4033;
    }

    /* Alternate button colors */
    .nr1 {
      background-color: #f0d9b5;
    }

    .nr2 {
      background-color: #b58863;
    }

    #let1 {
      display: flex;
      width: 400px;
      font-size: 24px;
      margin: 0 auto;
      justify-content: center;
      /* Center inside container */
      position: relative;
      left: 25px;
      /* Move slightly to the right */
    }

    #let1 span {
      flex: 0 0 50px;
      text-align: center;
    }
    .piesa{

  </style>
